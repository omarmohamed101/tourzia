<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="icon" href="img/logo.png">
    <title>Sign Up</title>
    <script src="js/fontawesome.js"></script>
</head>
<body>
    <!--header start-->
    <header class="header">
        <div class="sitename" style="margin-left:30px;">
            <a href="home.html"><img src="img/name.png" alt="Logo"></a>
        </div>
    </header>
    <!--header end-->

    <div class="login-box">

        <form name="signupform" id="left-box1" action="home.html">
            <h1>Sign up</h1>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <div id="mismatch" class="mis"><i class="fas fa-exclamation-circle"></i> Those passwords didn't match. Try again.</div>
            <p onclick="login()">Have an account? Click here to Log in</p>
            <input type="submit" name="submit" value="Sign up" onclick="return checkPassword()">
        </form>

       <form id="left-box2" style="display:none" action="home.html">
            <h1>Log in</h1>
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <p onclick="signup()">Don't Have an account? Click here to Sign up</p>
            <input type="submit" name="submit" value="Log in">
        </form>

        <div id="right-box1">
            <span class="signwith">Sign up with<br>Social Network</span>
            <button onclick="window.open('https://www.facebook.com/login/','facebook','width=500,height=600')" class="social facebook">
                <i class="fab fa-facebook"></i> Sign up with Facebook</button>
            <button onclick="window.open('https://accounts.google.com/ServiceLogin','google','width=500,height=600')" class="social google">
                <img style="vertical-align:middle" src="img/google.png" width="18px" height="18px"> Sign up with Google</button>
            <button onclick="window.open('https://www.twitter.com/login/','twitter','width=500,height=600')" class="social twitter">
                <i class="fab fa-twitter"></i> Sign up with Twitter</button>
        </div>

        <div id="right-box2" style="display:none">
            <span class="signwith">Log in with<br>Social Network</span>
            <button onclick="window.open('https://www.facebook.com/login/','facebook','width=500,height=600')" class="social facebook">
                <i class="fab fa-facebook"></i> Log in with Facebook</button>
            <button onclick="window.open('https://accounts.google.com/ServiceLogin','google','width=500,height=600')" class="social google">
                <img style="vertical-align:middle" src="img/google.png" width="18px" height="18px"> Log in with Google</button>
            <button onclick="window.open('https://www.twitter.com/login/','twitter','width=500,height=600')" class="social twitter">
                <i class="fab fa-twitter"></i> Log in with Twitter</button>
        </div>
        
        <div class="or">OR</div>
        
    </div>
    <script src="js/sign.js"></script>
</body>
</html>
