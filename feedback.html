<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="img/name.png" alt="Tourzia">
        </div>

        <div class="feedback">
            <form>
                <label for="rate">How likely you rate us out of 10?<span class="required">*</span></label><br>
                <table>
                    <tr>
                        <td>
                            <input type="radio" value="1"  id="1" name="rate" required>
                            <label for="1" >1</label> 
                        </td>
                        <td>
                            <input type="radio" value="2"  id="2" name="rate">
                            <label for="2" >2</label>
                        </td>
                        <td>
                            <input type="radio" value="3"  id="3" name="rate">
                            <label for="3">3</label>
                        </td>
                        <td>
                            <input type="radio" value="4"  id="4" name="rate">
                            <label for="4" >4</label>
                        </td>
                        <td>
                            <input type="radio" value="5"  id="5" name="rate">
                            <label for="5" >5</label>
                        </td>
                        <td>
                            <input type="radio" value="6"  id="6" name="rate">
                            <label for="6" >6</label>
                        </td>
                        <td>
                            <input type="radio" value="7"  id="7" name="rate">
                            <label for="7" >7</label>
                        </td>
                        <td>
                            <input type="radio" value="8"  id="8" name="rate">
                            <label for="8" >8</label>
                        </td>
                        <td>
                            <input type="radio" value="9"  id="9" name="rate">
                            <label for="9" >9</label>
                        </td>
                        <td>
                            <input type="radio" value="10" id="10" name="rate">
                            <label for="10" >10</label>
                        </td>
                    </tr>                    
                </table>
                <br>
                <label for="comments">Help us to improve Tourzia<span class="required">*</span></label><br>
                <textarea id="comments"  placeholder="Please any comments or notes about our site Tourzia" required></textarea> 
                <br><br>
                <label for="search">What do you want to do at Tourzia?<span class="required">*</span>
                <br>
                Please choose one: 
                </label>
                <br>
                <select id="search">
                    <option value="0">Exploring site</option>
                    <option value="1" >Flight</option>
                    <option value="2" >Hotels</option>
                    <option value="3" >Cars Rental</option>
                    <option value="4" >Signing up</option>
                </select>
                <br><br>
                <label>Were you able to achieve the purpose of your visit?<span class="required">*</span></label>
                <br><br>
                <input type="radio" value="1"  id="yes" name="true-false" required>
                <label for="yes" class="t-f">Yes</label> 
                <input type="radio" value="-1"  id="no" name="true-false">
                <label for="no" class="t-f">No</label>
                <br><br>
                <hr><br>
                <label for="mail">Please enter youe e-mail address(optional)</label> 
                <br>
                <input type="email" id="mail">
                <p><strong>
                    Thanks for helping us -giving useful feedback- we hope fixing this problem soon
                    </strong>
                </p>
                
                <input type="submit" value="Send Your Feedback">
            </form>
        </div>
    </div>
</body>
</html>
